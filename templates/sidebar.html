{% extends 'base.html' %}

{% block dropdown_content %}
  <li class="nav-item">
    <a class="nav-link active" href="{{ url_for('home_page') }}">
      <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex">
        <i class="ni ni-tv-2 text-primary text-sm opacity-10"></i>
        <span class="nav-link-text ms-1">Dashboard</span>
      </div>
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link " href="{{ url_for('client_page') }}">
      <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex">
        <i class="ni ni-calendar-grid-58 text-warning text-sm opacity-10"></i>
        <span class="nav-link-text ms-1">Clients</span>
      </div>
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link " href="{{ url_for('billing_page') }}">
      <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex">
        <i class="ni ni-credit-card text-success text-sm opacity-10"></i>
        <span class="nav-link-text ms-1">Billing</span>
      </div>
    </a>
  </li>
  <li class="nav-item mt-3">
    <h6 class="ps-4 ms-2 text-uppercase text-xs font-weight-bolder opacity-6">Account pages</h6>
  </li>
  <li class="nav-item">
    <a class="nav-link " href="{{ url_for('profile_page') }}">
      <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex">
        <i class="ni ni-single-02 text-dark text-sm opacity-10"></i>
        <span class="nav-link-text ms-1">Profile</span>
      </div>
    </a>
  </li>
  {% if not logged_in %}
  <li class="nav-item">
    <a class="nav-link " href="{{ url_for('login_page') }}">
      <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex">
        <i class="ni ni-single-copy-04 text-warning text-sm opacity-10"></i>
        <span class="nav-link-text ms-1">Sign In</span>
      </div>
    </a>
  </li>
  {% endif %}
  <li class="nav-item">
    <a class="nav-link " href="{{ url_for('register_page') }}">
      <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex">
        <i class="ni ni-collection text-info text-sm opacity-10"></i>
        <span class="nav-link-text ms-1">Sign Up</span>
      </div>
    </a>
  </li>
  {% if logged_in %}
  <li class="nav-item">
    <a class="nav-link" href="{{ url_for('logout') }}">
      <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex">
        <i class="ni ni-key-25 text-danger text-sm opacity-10"></i>
        <span class="nav-link-text ms-1">Logout</span>
      </div>
    </a>
  </li>
  {% endif %}
{% endblock %}
