{% extends 'base.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>
    {% block header %}
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl " id="navbarBlur" data-scroll="false">
      <div class="container-fluid py-1 px-3">
        <nav aria-label="breadcrumb">
          <a class="navbar-brand m-0" href="{{ url_for('home_page') }}">
            <i class="fa-solid fa-mug-hot"></i>
            <span class="ms-1 font-weight-bold">Client Tracker</span>
          </a>
        </nav>
        <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
          <div class="ms-md-auto pe-md-3 d-flex align-items-center">
            <div class="input-group">
              <span class="input-group-text text-body"><i class="fas fa-search" aria-hidden="true"></i></span>
              <input type="text" class="form-control" placeholder="Type here...">
            </div>
          </div>
          <ul class="navbar-nav  justify-content-end">
            {% if not logged_in %}
            <li class="nav-item d-flex align-items-center">
              <a href="{{ url_for('login_page') }}" class="nav-link text-white font-weight-bold px-0">
                <i class="fa fa-user me-sm-1 custom-navbar-items"></i>
                <span class="d-sm-inline d-none custom-navbar-items">Sign In</span>
              </a>
            </li>
            {% endif %}
            <li class="nav-item dropdown pe-2 d-flex align-items-center">
              <a href="javascript:;" class="nav-link text-white p-0" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-square-caret-down custom-navbar-items"></i>
              </a>
              <ul class="dropdown-menu  dropdown-menu-end  px-2 py-3 me-sm-n4 h-auto w-auto" aria-labelledby="dropdownMenuButton">
                {% include 'sidebar.html' %}
              </ul>
            </li>
            <li class="nav-item px-3 d-flex align-items-center">
              <a href="javascript:;" class="nav-link text-white p-0">
                <i class="fa fa-cog fixed-plugin-button-nav cursor-pointer custom-navbar-items"></i>
              </a>
            </li>
            <li class="nav-item dropdown pe-3 d-flex align-items-center">
              <a href="javascript:;" class="nav-link text-white p-0" id="NotificationButton" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa fa-bell cursor-pointer custom-navbar-items"></i>
              </a>
              <ul class="dropdown-menu  dropdown-menu-end  px-2 py-3 me-sm-n4" aria-labelledby="dropdownMenuButton">
                <li class="dropdown-item">
                  <a href="{{ url_for('login_page') }}">Login</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% endblock %}
</body>
</html>
